<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>

        <ul class="heroes">
          <li *ngFor="let itemHeroVO of lstHero" 
              (click)="onSelect(itemHeroVO)"
              [class.selected]="itemHeroVO === selectedHero">
            <span class="badge">{{itemHeroVO.id}}</span>
            <span>{{itemHeroVO.name}}</span>
            <button class="delete"
                  (click)="delete(itemHeroVO); $event.stopPropagation()">x</button>
          </li>
        </ul>

    <!--<hero-detail [passingHeroVO]="selectedHero"></hero-detail>-->

    <div *ngIf="selectedHero">
      <h2>
        {{selectedHero.name | uppercase}} is my hero
      </h2>
      <button (click)="gotoDetail()">View Details</button>
    </div>
