<div *ngIf="passingHeroVO" class="floatLeft">
  <h2>{{passingHeroVO.name}} details!</h2>
  <div><label>id: </label>{{passingHeroVO.id}}</div>
  <div>
      <label>name: </label>
      <input [(ngModel)]="passingHeroVO.name" placeholder="name"/>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
